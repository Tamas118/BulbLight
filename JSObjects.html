<!DOCTYPE html>
<html 
<body>
    <h2>JavaScript Objects</h2>
    <p id="demo"></p>

    <script>
        var person = {
            firstName : 'John',
            lastName : 'Doe',
            age : 35,
            eyeColor : 'green',

        };
        document.getElementById("demo").innerHTML=
        person.firstName + ' is ' + person.age + ' years old.' +
        '<br>'+ ' His eye color is ' + person.eyeColor + '.';
    </script>
</body>
</html>
