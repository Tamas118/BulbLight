<!DOCTYPE html>
<html 
<body>
    <h2>JavaScript const</h2>

    <p>You can not change a primitive value.</p>

    <p id="demo"></p>

    <script>
        try {
         const PI = 3.141592653589793;
         PI = 3.14; 
        } catch (error) {
            document.getElementById("demo").innerHTML= error;
        }
    </script>
</body>
</html>
